<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page" (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [ngClass]="loggedInUser != null ? 'belepve' : 'kilepve'">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>Billiárd Világ</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs >
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li matRipple [matRippleCentered]="true" [matRippleRadius]="23" [matRippleUnbounded]="true" [matRippleColor]="'red'" *ngIf="!(loggedInUser)"><a routerLink="/login">Login</a></li>
          <li matRipple [matRippleCentered]="true" [matRippleRadius]="30" [matRippleUnbounded]="true" [matRippleColor]="'red'" *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()">Logout</a></li>
          <li matRipple [matRippleCentered]="true" [matRippleRadius]="30" [matRippleUnbounded]="true" [matRippleColor]="'red'" *ngIf="!(loggedInUser)"><a routerLink="/signup">Register</a></li>
          <li matRipple [matRippleCentered]="true" [matRippleRadius]="20" [matRippleUnbounded]="true" [matRippleColor]="'red'"><a routerLink="/main">Main</a></li>
          <li matRipple [matRippleCentered]="true" [matRippleRadius]="30" [matRippleUnbounded]="true" [matRippleColor]="'red'"><a routerLink="/gallery">Foglalás</a></li>
          <li matRipple [matRippleCentered]="true" [matRippleRadius]="30" [matRippleUnbounded]="true" [matRippleColor]="'red'"><a routerLink="/contact">Contact</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
